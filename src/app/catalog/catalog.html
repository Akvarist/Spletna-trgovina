
 <div class="container">  
    <div class="products">
        <div class="product-item" *ngFor="let product of getFilterProducts()" >
            <div class="product" >
            <div class="product-details">
            <img src="{{getImageUrl(product)}}" [alt]="product?.name" />
            <div class="product-info">
            <div class="name">{{product?.name}}</div>
            <div class="description">{{product?.description}}</div>
            <div class="category">Type:{{product?.category}} </div>
            </div>
            </div>
            <div class="price">
           <div [ngClass]="{ strikethrough: product.discount > 0 }">
            {{ product.price | currency : "EUR" }}
          </div>
            <div *ngIf="product.discount > 0" class="discount">
            {{ product.price * (1 - product.discount) | currency : "EUR" }}
          </div>
            <button class="cta" (click)="addToCart(product)">Buy</button>
          </div>
          </div>
        </div>
    </div>
</div>
